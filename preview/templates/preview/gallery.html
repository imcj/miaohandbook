{% extends "base.html" %}
{% block head %}
<link href="/media/css/photoswipe.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/media/js/klass.min.js"></script>
<script type="text/javascript" src="/media/js/code.photoswipe-3.0.5.min.js"></script>
<script type="text/javascript">
	(function(window, PhotoSwipe){
		document.addEventListener('DOMContentLoaded', function(){
			var
				options = {},
				instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
				console.log ( instance );
		}, false);
	}(window, window.Code.PhotoSwipe));
</script>
{% endblock %}
{% block content %}
	<div>
		<ul id="Gallery" class="gallery">
	        {%  for photo in photos %}
	            <li><a href="/media/{{photo.t480}}"><img src="/media/{{photo.t220}}" /></a></li>
	        {% endfor %}
		</ul>
	</div>
{% endblock %}
